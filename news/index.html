<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body, p, a {
            font-family: Helvetica Neue, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 0.75rem; /* 12px */
            line-height: 2;
            color: inherit;
            text-decoration: none;
            text-transform: lowercase;
        }

        /* Normal mode styles */
        body.normal {
            background-color: white;
            color: black;
        }

        /* Heated mode styles */
        body.heated {
            background-color: red;
            color: white;
        }

        /* Navbar styling */
        nav {
            padding: 1.5em 1.5em 0; /* 1.5em is fine depending on base font-size */
            display: flex;
            gap: 0.75em; /* 12px */
            margin-bottom: 1.5em; /* 24px */
        }

        /* Container for the entire layout */
        .container {
            max-width: 100vw;
            padding: 0 1.5em; /* Match the navbar padding */
        }

        .date {
            font-size: 0.875rem; /* 14px */
            margin-bottom: 0.625rem; /* 10px */
            text-transform: uppercase;
            letter-spacing: -0.03125rem; /* -0.5px */
        }

        .main-headline,
        .sub-headline, 
        .bottom-headline {
            margin: 1.25rem 0; /* 20px */
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: -0.0625rem; /* -1px */
        }

        .main-headline {
            font-size: 1.5rem; /* 24px */
        }

        .sub-headline {
            font-size: 1.5rem; /* 24px */
            width: 50%;
        }

        .image-placeholder {
            width: 45%;
            height: 12.5rem; /* 200px */
            background-color: #000; /* Placeholder for the image */
            border: 0.0625rem solid #000; /* 1px */
        }

        .bottom-subtext {
            font-size: 1rem; /* 16px */
            margin-bottom: 1.25rem; /* 20px */
            letter-spacing: -0.03125rem; /* -0.5px */
        }

        .red {
            color: #ff0000; /* Red color for specific headlines */
        }

        .blue {
            color: #0000ff; /* Blue color for specific subtext */
        }

        .footer {
            position: fixed;
            bottom: 1.5em; /* 24px */
            left: 0.75em; /* 12px */
            right: 0.75em; /* 12px */
            text-align: center;
            font-size: 0.75em; /* 12px */
        }
    </style>
</head>
<body class="normal">
    <nav>
        <a href="https://ta222222.github.io/hammernews/" class="navbar-link">
            <b>home</b>
        </a>
        <a href="https://ta222222.github.io/hammernews/news/" class="loading-link">news</a>
        <div id="datetime"></div>
        <a href="#" id="modeToggleLink">heated mode</a>
    </nav>
    <div class="container">
        <!-- Date -->
        <div class="date">MARCH 6 2025</div>

        <!-- Main Headline -->
        <h1 class="main-headline">APRON RECORDS COLLABS WITH NIKE ON AIR MAX “180”</h1>

        <!-- Article Section -->
        <div class="article-section">
            <!-- Left: Small Headline -->
            <h2 class="sub-headline">STEVEN JULIEN - ULTRA FT. JAMES MASSIAH (VIDEO)</h2>
            <!-- Right: Image Placeholder -->
            <div class="image-placeholder"></div>
        </div>

        <!-- Bottom Headlines -->
        <h3 class="bottom-headline red">IBM LAUNCHES AI DEVELOPMENT PLATFORM</h3>
        <p class="bottom-subtext blue">IBM Launches AI Development Platform With Renewed...</p>
    </div>
    <footer class="footer">
        <img src="https://raw.githubusercontent.com/ta222222/hammernews/refs/heads/main/hwt.png" 
             alt="Hammer Mag Logo" 
             style="width: 3.75rem; filter: invert(1);"> <!-- 60px to rem -->
    </footer>
    <script>
        // Mode toggle
        const modeToggleLink = document.getElementById('modeToggleLink');
        modeToggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.toggle('heated');
            document.body.classList.toggle('normal');
            modeToggleLink.textContent = document.body.classList.contains('heated') ? 'normal mode' : 'heated mode';
        });

        // Update Date and Time
        function updateDateTime() {
            const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const options = {
                timeZone: userTimeZone,
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const currentDateTime = new Date().toLocaleString('en-US', options);
            document.getElementById('datetime').innerText = currentDateTime;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        const loadingLinks = document.querySelectorAll('.loading-link');
        loadingLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                // Prevent the default link behavior (navigation)
                event.preventDefault();

                // Add the loading style to the body
                document.body.classList.add('loading-link-style');

                // Get the target URL from the link's href attribute
                const targetURL = this.getAttribute('href');

                // Simulate a delay (you can remove this in a real application)
                // or replace it with the actual loading process
                setTimeout(() => {
                    // Navigate to the target URL after the delay
                    window.location.href = targetURL;
                }, 500); // Adjust the delay as needed
            });
        });
    </script>
</body>
</html>
